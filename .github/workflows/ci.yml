name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.7.1

      - name: â¬ Install dependencies
        run: dart pub get

      - name: ğŸŒ Set Env variables and Run Tests
        env:
          API_V3: ${{ secrets.API_KEY_V3 }}
          API_V4: ${{ secrets.API_KEY_V4 }}
        run: dart test
