name: CI

on: [push, pull_request]

jobs:
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: â¬ Install dependencies
        run: dart pub get

      - name: ğŸŒ Set Env variables and Run Tests
        env:
          API_V3: ${{ secrets.API_KEY_V3 }}
          API_V4: ${{ secrets.API_KEY_V4 }}
        run: dart test
