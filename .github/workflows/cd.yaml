name: CD

on:
  release:
    types: [published]

jobs:
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: â¬ Get Depdendencies
        run: dart pub get

      - name: ğŸ§ª Run tests
        env:
          API_V3: ${{ secrets.API_KEY_V3 }}
          API_V4: ${{ secrets.API_KEY_V4 }}
        run: dart test

      - name: ğŸ§¬ Analyze
        run: dart analyze

  publish:
    name: ğŸš€ Publish to pub.dev
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: ğŸš€Publish
        uses: RatakondalaArun/pub.dev-cd@v1
        with:
          creditionals: ${{secrets.PUB_CREDITIONALS}}

  docs:
    name: ğŸ“„ Publish docs to Github pages
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ“ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: ğŸ§¬ Generate docs
        run: dartdoc --output docs

      - name: ğŸŒ³ tree
        run: tree

      - name: ğŸ“¢ Publish docs
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: docs
          folder: docs
