name: CD

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.5.0

      - name: â¬ Get Depdendencies
        run: dart pub get

      - name: ğŸ§ª Run tests
        env:
          API_V3: ${{ secrets.API_KEY_V3 }}
          API_V4: ${{ secrets.API_KEY_V4 }}
        run: dart test

      - name: ğŸ§¬ Analyze
        run: dart analyze

  publish:
    needs: [tests]
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    permissions:
      id-token: write

  docs:
    name: ğŸ“„ Publish docs to Github pages
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.5.0

      - name: ğŸ§¬ Generate docs
        run: dartdoc --output docs

      - name: ğŸŒ³ tree
        run: tree

      - name: ğŸ“¢ Publish docs
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: docs
          folder: docs
